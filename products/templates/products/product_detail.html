{% extends "base.html" %}
{% load static %}

{% block content %}

    <div class="container-fluid">
        <div class="row">
            <div class="col text-center mt-3">
                <hr class="w-50 mb-5 mt-1" />
                <h1 class="flore-font">{{ product.name }}</h1>
            </div>
        </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-md-6 col-lg-4 offset-lg-2">
                <div class="image-container my-5">
                        <a href="{{ product.image.url }}" target="_blank">
                            <img class="card-img-top img-fluid" src="{{ product.image.url }}" alt="{{ product.name }}">
                        </a>
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-4">
                <div class="product-details-container mb-5 mt-md-5">
                    <h2 class="mb-0 text-center">{{ product.name }}</h2>
                    <p class="lead mb-0 font-weight-bold text-center">Â£{{ product.price }}</p>
                    <p class="text-justify mt-3">{{ product.description }}</p>

                    <form class="form" action="{% url 'add_to_bag' product.id %}" method="POST">
                        {% csrf_token %}
                        <div class="form-row">
                            <div class="col-12">
                                <p class="mt-3">Quantity:</p>
                                <div class="form-group w-50">
                                    <div class="input-group">
                                        <input class="form-control qty_input" type="number" name="quantity" value="1" min="1" max="99" data-item_id="{{ product.id }}" id="id_qty_{{ product.id }}">
                                    </div>
                                </div>
                            </div>

                            <div class="col-12">
                                <a href="{% url 'products' %}" class="btn rounded-0 mt-5">
                                    <span>
                                        <i class="far fa-arrow-alt-circle-left icon"></i>
                                    </span>
                                    <span>Go Back</span>
                                </a>
                                <input type="submit" class="btn btn-black rounded-0 mt-5" value="Add to Bag">
                            </div>
                            <input type="hidden" name="redirect_url" value="{{ request.path }}">
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>

{% endblock %}
