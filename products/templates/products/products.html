{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="container-fluid">
    <div class="row">
        <div class="col text-center mt-3">
            <h1 class="flore-font">All Bouquets</h1>
            <hr class="w-50 mb-1" />
        </div>
    </div>

    <div class="row">
        <div class="product-container col-10 offset-1">
            <div class="row mt-1 mb-2"></div>
            <div class="row">
                {% for product in products %}
                <div class="col-sm-6 col-md-4 col-lg-3 mb-5">
                    <div class="card h-100 border">
                        <a href="{% url 'product_detail' product.id %}">
                            <img class="card-img-top img-fluid" src="{{ product.image.url }}" alt="{{ product.name }}">
                        </a>
                        <div class="card-body pb-0">
                            <h5 class="mb-0 text-center font-weight-bold">{{ product.name }}</h5>
                        </div>
                        <div class="card-footer bg-white pt-0 border-0">
                            <div class="row">
                                <div class="col">
                                    <p class="mb-0 text-center font-weight-bold">Â£{{ product.price }}</p>
                                    <p class="mb-0 text-center">
                                        <i class="fas fa-star icon mr-1"></i>
                                            {{ product.rating }} / 5.00
                                        <i class="fas fa-star icon ml-1"></i>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>

{% endblock %}
