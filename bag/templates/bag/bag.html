{% extends "base.html" %}
{% load static %}

{% block content %}

<!--Shopping Bag Header-->
<div class="container-fluid">
    <div class="row">
        <div class="col text-center mt-3">
            <h1 class="flore-font">Shopping Bag</h1>
            <hr class="w-50 mb-2">
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col">

                {% if bag_items %}

                    <div class="table-responsive rounded"></div>

                {% else %}

                    <!--Empty Bag Notice & Button-->
                    <div class="text-center">
                        <h3 class="mt-5 mb-3">Your shopping bag is currently empty.</h3>
                        <a href="{% url 'products' %}" class="btn btn-lg bag-btn hvr-grow">
                            <span><i class="fas fa-hand-point-left mr-1"></i></span>
                            <span>Keep browsing flowers</span>
                        </a>
                    </div>

                    <div class="bag-gap"></div>
                    
                {% endif %}
            </div>
        </div>

{% endblock %}
